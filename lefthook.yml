pre-commit:
  piped: true
  commands:
    1_lint:
      glob: "*.dart"
      run: |
        for FILE in {staged_files}
        do
          dart fix --apply "${FILE}"
        done
      stage_fixed: true
    2_format:
      glob: "*.dart"
      run: dart format {staged_files}
      stage_fixed: true
    3_analyze:
      glob: "*.dart"
      run: dart analyze {staged_files}
