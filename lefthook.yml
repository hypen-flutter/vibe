pre-commit:
  piped: true
  commands:
    lint:
      glob: "*.dart"
      run: |
        for FILE in {staged_files}
        do
          dart fix --apply "${FILE}"
        done
      stage_fixed: true
    format:
      glob: "*.dart"
      run: dart format {staged_files}
      stage_fixed: true
    analyze:
      glob: "*.dart"
      run: dart analyze {staged_files}
